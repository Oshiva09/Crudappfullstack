{% extends 'base.html' %}


{% block body %}

<div class="divcontainer">
    <h1 class="text-center">add employee data</h1>
    <form action="/" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="" placeholder="enter full name">
      </div>

           <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" id="" placeholder="enter correct email">
      </div>

           <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>

      </div>

    

    </form>
        
</div>

<div class = "container">
    <h2>All Employees Data</h2>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">action</th>
      
  
    </tr>
  </thead>
  <tbody>

{% for i in employees %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{i.name}}</td>
      <td>{{i.email}}</td>
      <td>
	<a href="/update/{{i.sno}}" class="btn btn-dark btn-sm" role="button">Update</a>
        <a href="/delete/{{i.sno}}" class="btn btn-dark btn-sm" role="button">Delete</a>
      </td>
        

    </tr>
    {% endfor %}

  </tbody>
</table>
</div>
{% endblock body %}
